<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact</title>
	<link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
	<header>
		<div class="namebox">
			<div class="name"><strong>Lea Steele</strong></div>

			<ul class="pages">
				<li> <a href="index.html"> About</li></a>  |
				<li> <a href="portfolio.html"> Portfolio</li></a> |

			</ul>

	<article id="container">
		<section class="contactbox">
		<h1>Contact</h1>
			<hr>
			<form action="/my-form-page" method="post"> 
				<div>
					<label for="name"> Name </label>
					<br>
					<input type="text" placeholder=" John Smith" id="name"/>
				</div>
				<div>
					<label for ="mail"> Email </label>
					<br>
					<input type="email" placeholder=" example@gmail.com " id="mail"/>
				</div>
				<div>
					<label for ="msg"> Message </label>
					<br>
					<textarea id="msg"></textarea>
				</div>
				<div class="button">
					<button type="submit"> Submit </button>
				</div>
			</form>
				
		</section>

		<section class="socialmediabox">

			<h3>Connect with Me</h3>
			<hr>
			<div id="iconlinks">
				<a href="https://github.com/lmsteele88"><img class= "icons" src="https://cdn2.iconfinder.com/data/icons/micon-social-pack/512/github2-128.png" alt="github"></a>

				<a href="https://www.linkedin.com/in/lea-steele-b29b00122?trk=hp-identity-photo"><img class= "icons" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-128.png" atl="linkedin"></a>

				<a href="http://stackexchange.com/users/8685535/l-steele"><img class="icons" src="https://cdn0.iconfinder.com/data/icons/social-flat-rounded-rects/512/overflow-128.png" alt="stacks"></a>

		</section>
